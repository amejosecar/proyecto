<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TACTICAL COMBAT CARLOS - Equipamiento Profesional</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- Flag Icon CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
        />
        <link rel="stylesheet" href="./css/estilo.css" />
    </head>
    <body class="bg-gray-100 font-sans">
        <!-- Header/Navbar -->
        <header class="bg-gray-900 text-white shadow-lg sticky top-0 z-50">
            <div
                class="container mx-auto px-4 py-3 flex justify-between items-center"
            >
                <div class="flex items-center">
                    <i class="fas fa-helmet-battle text-red-600 text-2xl mr-2"></i>
                    <h1 class="text-xl md:text-2xl font-bold">
                        <span class="text-red-600">TACTICAL</span> COMBAT CARLOS
                    </h1>
                </div>

                <nav class="hidden md:flex space-x-8">
                    <a href="#inicio" class="nav-link font-medium">Inicio</a>
                    <a href="#productos" class="nav-link font-medium">Productos</a>
                    <a href="#ofertas" class="nav-link font-medium">Ofertas</a>
                    <a href="#nosotros" class="nav-link font-medium">Nosotros</a>
                    <a href="#contacto" class="nav-link font-medium">Contacto</a>
                </nav>

                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button
                            id="cart-btn"
                            class="text-white hover:text-red-400 transition"
                        >
                            <i class="fas fa-shopping-cart text-xl"></i>
                            <span id="cart-count" class="cart-badge hidden">0</span>
                        </button>
                    </div>
                    <div class="relative">
                        <button
                            class="text-white hover:text-red-400 transition flex items-center"
                            id="language-menu-button"
                        >
                            <i class="fas fa-globe text-xl mr-1"></i>
                            <span>Idioma</span>
                        </button>
                        <div
                            id="language-menu"
                            class="absolute right-0 mt-2 w-40 bg-white text-gray-800 rounded-lg shadow-lg hidden"
                        >
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200 transition">
                                <span class="flag-icon flag-icon-us mr-2"></span>Inglés
                            </a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200 transition">
                                <span class="flag-icon flag-icon-it mr-2"></span>Italiano
                            </a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200 transition">
                                <span class="flag-icon flag-icon-fr mr-2"></span>Francés
                            </a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200 transition"></a>
                                <span class="flag-icon flag-icon-ru mr-2"></span>Ruso
                            </a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200 transition"></a>
                                <span class="flag-icon flag-icon-es mr-2"></span>Castellano
                            </a>
                        </div>
                    </div>
                    <button
                        class="md:hidden text-white focus:outline-none"
                        id="mobile-menu-button"
                    >
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Mobile menu -->
            <div class="md:hidden hidden bg-gray-800" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a
                        href="#inicio"
                        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-700"
                        >Inicio</a
                    >
                    <a
                        href="#productos"
                        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-700"
                        >Productos</a
                    >
                    <a
                        href="#ofertas"
                        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-700"
                        >Ofertas</a
                    >
                    <a
                        href="#nosotros"
                        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-700"
                        >Nosotros</a
                    >
                    <a
                        href="#contacto"
                        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-gray-700"
                        >Contacto</a
                    >
                </div>
            </div>
        </header>
    </body>
</html>
