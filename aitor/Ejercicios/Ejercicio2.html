<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <h1>Ejercicio 2</h1>
    <h2>Conversor de temperatura</h2>
    <input
      type="number"
      name=""
      id="numero"
      placeholder="Añada la temperatura"
    />
    <select name="" id="seleccion">
      <option value="c_a_f">ºC a Fahrenheit</option>
      <option value="f_a_c">Fahrenheit a ºC</option>
      <option value="c_a_k">ºC a Kelvin</option>
      <option value="k_a_c">Kelvin a ºC</option>
    </select>
    <button type="button" onclick="conversion()">Convertir</button>
    <div id="resultado"></div>
  </body>
  <script>
    function c_a_f(temp) {
      return (temp * 9) / 5 + 32;
    }

    function f_a_c(temp) {
      return ((temp - 32) * 5) / 9;
    }
    function c_a_k(temp) {
      return temp + 273;
    }
    function k_a_c(temp) {
      return temp - 273;
    }
    const conversion = function () {
      let temp = parseFloat(document.getElementById("numero").value);
      let opcion = document.getElementById("seleccion").value;

      if (isNaN(temp) || temp === Infinity || temp === -Infinity) {
        window.alert("Error en el número");
        document.getElementById("numero").value = "";
      }
      console.log(temp);
      switch (opcion) {
        case "c_a_f":
          document.getElementById("resultado").innerText = `${c_a_f(temp)} ºF`;
          break;
        case "f_a_c":
          document.getElementById("resultado").innerText = `${f_a_c(temp)} ºC`;
          break;
        case "c_a_k":
          document.getElementById("resultado").innerText = `${c_a_k(temp)} K`;
          break;
        case "k_a_c":
          document.getElementById("resultado").innerText = `${k_a_c(temp)} ºC`;
          break;
      }
    };
  </script>
</html>
