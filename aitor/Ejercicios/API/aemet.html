<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const apiKey = "";
    let url = `https://opendata.aemet.es/opendata/api/valores/climatologicos/inventarioestaciones/todasestaciones/?api_key=${apiKey}`;

    fetch(url)
      .then((response) => {
        if (!response.ok) {
          throw new Error("Error en la respuesta: " + response.status);
        }
        return response.json();
      })
      .then((data) => {
        console.log("Datos recibidos de la API:", data);
        // La respuesta tiene una propiedad llamada 'datos' con la URL donde están los datos reales
        return fetch(data.datos);
      })
      .then((response) => response.json())
      .then((estaciones) => {
        console.log("Estaciones:", estaciones);
      })
      .catch((error) => {
        console.error("Hubo un error en la petición:", error);
      });
  </script>
</html>
